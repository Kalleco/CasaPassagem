<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Cadastro Usuário</h1>
    <form method = "post" id = "cadastroUsuario" action = "cadastro.php">
        <label for = "usuario">Usuário</label>
        <input type = "text" id = "usuario" name="usuario" required><br>

        <label for = "senha">Senha</label>
        <input type= "password" id = "senha" name = "senha" required><br>

        <label for = "confirmarSenha">Confirmar Senha</label>
        <input type = "password" id = "confirmarsenha" name = "confirmarsenha" required><br>

        <button type="submit" id="btnCadastro">Cadastrar</button>
    </form>
    
    <script>
        document.getElementById("cadastroUsuario").addEventListener("submit", function(event){
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmarsenha").value;

        if (senha != confirmarSenha) {
            event.preventDefault(); // Impede o envio do formulário
            alert("As senhas não coincidem");
        } 
        });       
    </script>

    

</body>
</html>
